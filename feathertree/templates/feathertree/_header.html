<nav>
    <div>
        <a href="{% url 'feathertree:index' %}">feathertree.</a>

        <span>
            {% if user.is_authenticated %}
                <a href="{% url 'feathertree:user_profile' user.pk %}">Profile</a>
            {% else %}
                {% if request.path == "/accounts/login/" %}
                    <a href="{% url 'feathertree:user_create' %}">Sign Up</a>
                {% endif %}
                {% if request.path != "/accounts/login/" %}
                    <a href="{% url 'feathertree:login' %}">Log In</a>
                {% endif %}
            {% endif %}
        </span>
    </div>
</nav>

{% if user.is_staff %}
<div>
    <strong>Moderation Tools</strong>
    <div>
        <a href="{% url 'admin:index' %}">Admin Console</a>
    </div>
</div>
{% endif %}
