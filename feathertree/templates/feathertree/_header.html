<header class="site-header">
  <div class="header-inner">
    <a href="{% url 'feathertree:index' %}" class="logo">Feathertree</a>

    <nav class="nav">
      {% if user.is_authenticated %}
      <a href="{% url 'feathertree:index' %}">Home</a>
      <a href="{% url 'feathertree:user_profile' user.pk %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
        {% if user.is_staff %}
        <a href="{% url 'admin:index' %}">Admin</a>
        {% endif %}
      {% else %}
      <a href="{% url 'feathertree:user_create' %}">Sign Up</a>
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
